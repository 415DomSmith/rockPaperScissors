<!DOCTYPE html>
<html>
	<title>RPS App</title>
	<link rel="stylesheet" type="text/css" href="rps.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<body>
	<div id ="banner"><h1>Rock, Paper, Scissors</h1></div>
	<div id ="score">
		<h1>Score</h1>
			<p id='wins'>Wins:</p>
			<p id='losses'>Losses:</p>
	</div>

	<div id= "computerPick"><h2 id="compPickAnnounce">Computers Choice:</h2></div>
	<div id="choices">
		<h2 id="weapon">Choose Your Weapon:</h2>
		<img id="rock" class="pick hvr-glow" src='http://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/600px-Rock-paper-scissors_%28rock%29.png' width="200">

		<img id="scissors" class="pick hvr-glow" src='http://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_(scissors).png' width="200">

		<img id="paper" class="pick hvr-glow" src='http://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_(paper).png' width="200">
	</div>

<script src="rps.js"></script>

</body>
</html>
